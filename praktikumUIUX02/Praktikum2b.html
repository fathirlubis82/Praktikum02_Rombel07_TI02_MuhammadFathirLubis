<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Generate Link</a>
      <a href="#">Transaction History</a>
      <a href="#">Policy</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <form class="order-form">
      <div class="form-left">
        <img src="image.png" alt="gondrong">
      </div>

      <div class="form-right">
        <label>Title Here:</label>
        <input type="text" placeholder="">

        <label>Description:</label>
        <textarea rows="4" placeholder=""></textarea>

        <label>Account Number:</label>
        <input type="text" placeholder="">

        <label>Bank:</label>
        <select>
          <option>BCA</option>
          <option>BRI</option>
          <option>BNI</option>
        </select>

        <label>Account Holder:</label>
        <input type="text" placeholder="Name Here">

        <label>Transaction:</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <div class="checkbox-group">
          <label><input type="checkbox"> Send to Mobile Phone</label>
          <label><input type="checkbox"> Send to Email</label>
        </div>

        <label>Send to Mobile Phone:</label>
        <input type="text" placeholder="">

        <label>Send to Email:</label>
        <input type="email" placeholder="">

        <button type="submit" class="generate-btn">Generate Nibr Link</button>
      </div>
    </form>
  </main>

</body>
</html>
